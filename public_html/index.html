<!DOCTYPE html>
<html>
  <head>
    <title>Sphere Solar System</title>
    <link rel="icon" type="image/png" href="COMP3801_RGB_cube.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Common/webgl-utils-2.js" type="text/javascript"></script>
    <script src="Common/initShaders2.js" type="text/javascript"></script>
    <script src="Common/MV.js" type="text/javascript"></script>
    <script src="Solar.js" type="text/javascript"></script>
    <script src="Planet.js" type="text/javascript"></script>
    <script src="Ship.js" type="text/javascript"></script>
    <script src="Ring.js" type="text/javascript"></script>
  </head>
  <body onload="new Solar('gl-canvas')">
    <div align="center">
      <canvas id="gl-canvas" width="1000" height="780" tabindex = "1">
        This browser doesn't support the HTML5 canvas element
      </canvas>
        <div style="padding-top: 10px;">
      <button id="gl-canvas-play" onclick="togglePlayPause()">Play</button>
      <script>
        function togglePlayPause() {
          var button = document.getElementById("gl-canvas-play");
          if (button.innerHTML === "Play") {
            button.innerHTML = "Pause";
          } else {
            button.innerHTML = "Play";
          }
        }
      </script>
      <button id="gl-canvas-Switch">Switch View</button>
      <button id="gl-canvas-Orbit" onclick="toggleOnOff()">Orbit on</button>
      <script>
        function toggleOnOff() {
          var button = document.getElementById("gl-canvas-Orbit");
          if (button.innerHTML === "Orbit on") {
            button.innerHTML = "Orbit off";
          } else {
            button.innerHTML = "Orbit on";
          }
        }
      </script>
      </div>
    </div>
  </body>
</html>
